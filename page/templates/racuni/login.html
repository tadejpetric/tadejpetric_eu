<!doctype html>
<html lang="sl">
    <head>
        <meta charset="UTF-8"/>
        <title>Prijava</title>
        {% load static %}
        <link href="{% static 'racuni/login.css' %}" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1>Vpis</h1>
        </header>
        {% if status %}
        <div id="status-msg" style="background-color: {{ colour }};">
            <span>{{ message }}</span>
        </div>
        {% endif %}
        <form action="homepage" method="POST">
            {% csrf_token %}
            <label for="username">Uporabni≈°ko ime: </label>
            <input name="username" type="text" value="" required/><br>

            <label for="password">Geslo: </label>
            <input name="password" type="password" value="" required/><br>

            <button name="confirm" type="submit" value="login">Prijava</button>
            <button name="confirm" type="submit" value="register">Registracija</button>
        </form>

        <p>Ali pa nadaljuj <a href="form_input_anonymous">brez prijave</a>.</p>
    </body>
</html>
